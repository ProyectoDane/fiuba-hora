language: android
jdk: oraclejdk8
sudo: false
env:
  global:
  - ANDROID_API=26
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=26.1.0
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$EMULATOR_API
  - android-$ANDROID_API
  - sys-img-armeabi-v7a-android-$EMULATOR_API
  - sys-img-armeabi-v7a-android-$ANDROID_API
  - extra-android-m2repository
  - extra-google-google_play_services
  - addon-google_apis-google-$ANDROID_API
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- yes | sdkmanager --update
- yes | sdkmanager --licenses
before_script:
- chmod +x gradlew
script:
- "./gradlew build"
- "./gradlew assembleRelease"
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: app/build/outputs/apk/release/*
  on:
    repo: ProyectoDane/fiuba-hora
    branch: develop
    tags: true
